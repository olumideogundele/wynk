<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/ride-sos.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="ride-sos" />
    <div class="container-center-horizontal">
      <div class="ride-sos screen">
        <div class="overlap-group4">
          <div class="rectangle-78"></div>
          <img class="map" src="img/map-4@1x.png" />
          <img class="path-11223" src="img/path-11223-1@1x.png" />
          <div class="ellipse-327"></div>
          <div class="group-831">
            <div class="overlap-group1">
              <div class="group-822">
                <div class="path-container">
                  <img class="path-11224" src="img/path-11224-7@1x.png" />
                  <img class="path-11225" src="img/path-11225-7@1x.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="path-container-1">
            <img class="path-9649" src="img/path-9649-10@1x.png" />
            <img class="path-9650" src="img/path-9650-10@1x.png" />
          </div>
          <div class="rectangle-171"></div>
          <div class="overlap-group3">
            <div class="overlap-group"><img class="handle" src="img/handle-29@1x.png" /></div>
            <div class="need-to-call-for-help sourcesanspro-normal-woodsmoke-18px">Need to call for help?</div>
            <p class="send-your-live-locat">
              Send your live location to your emergency<br />contact or call 112 for help
            </p>
            <div class="group-827">
              <img class="noun_call_3061807" src="img/noun-call-3061807-1@1x.png" />
              <div class="call-112-emergency-line sourcesanspro-normal-woodsmoke-18px">Call 112 (Emergency Line)</div>
            </div>
            <div class="group-828">
              <img class="icon-feather-users" src="img/icon-feather-users-1@1x.png" />
              <div class="send-to-emergency-contact sourcesanspro-normal-woodsmoke-18px">Send to Emergency Contact</div>
            </div>
            <div class="group-656">
              <div class="close">
                <div class="group-73"><img class="mask-group-73" src="img/mask-group-73-10@1x.png" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
